<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacote1</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="principal">
        <div class="caixa_cabecalho_img">
            <figcaption>
                <img class="cabecalho_img" src="imagem/cabecalho_fundo.png" alt="">
            </figcaption>
        </div>
        <div class="caixa_principal">
            
            <div class="cabecalho_principal">
                <div>
                    <input class="inputSubmit" value="PACOTE 1" type="submit">
                </div>
            </div>
            <!--
            <figcaption>
                <img class="video" src="imagem/img-vide.png" alt="video">
            </figcaption>
            -->
            
            <video controls loop autoplay class="video">
                <source src="imagem/video.mp4">
            </video>
            
            <div class="caixa_txt">
                <div class="caixa_txt_esquerda">
                    <p>
                        Lorem ipsum dolor sit amet,consectetur
                        adipiscing elit, sed do eiusmod tempor
                        incididuntutlaboreetdoloremagnaaliqua.
                    </p>
                </div>
                <div class="caixa_txt_direita">
                    <h6>Valor Pacote</h6>
                    <p>R$ 2.999,00</p>
                </div>
            </div>
            <div class="caixa_botoes">
                <div class="caixa_botoes_esquerda">
                    <div>
                        <input name="" id="adcionalA"  type="checkbox">
                        <label class="label_f" for="adcionalA"></label>
                        <label class="label_v" for="adcionalA">Adicional A</label>
                    </div>
                    <div>
                        <input name="" id="adcionalB"  type="checkbox">
                        <label class="label_f" for="adcionalB"></label>
                        <label class="label_v"  for="adcionalB">Adicional B</label>
                    </div>
                    <div>
                        <input name="" id="adcionalC"  type="checkbox">
                        <label class="label_f" for="adcionalC"></label>
                        <label class="label_v" for="adcionalC">Adicional C</label>
                    </div>
                </div>
                <div class="caixa_botoes_direita">
                    <div>
                        <input class="inputSubmit" value="COMPRAR" type="submit">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="pagina_pacote_section">
        <div class="cabecalho">
        </div>
        <div class="sessao">
        </div>
    </section>
    <footer class="footer">
        <figcaption>
            <img src="imagem/logo.png" alt="Logo MED CONCIERGE">
        </figcaption>
    </footer>   
</body>
</html>
